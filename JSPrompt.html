<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS PRompt</title>
    <script type="text/javaScript">
       function clickme()
       {
         var year=prompt("Enter year",0);
         alert("This year "+year);
       }
    </script>
</head>
<body>
    <button id="bid" type="button" style="padding: 5px;background-color: darkgreen; color: white; border-radius: 4px;" onclick="clickme()">Click Here</button>
</body>
</html>
