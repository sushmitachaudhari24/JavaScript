<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operation</title>
</head>
<body>
    <script type="text/JavaScript">
    document.write("<h4><mark>Here is the Arithmetic Operations</mark></h4>");
    var a=5,b=2;
    document.write("<br>a="+a+" b="+b);
    document.write("<br>Addition is "+(a+b));
    document.write("<br>Substraction is"+(a-b));
    document.write("<br>Multiplication is "+(a*b));
    document.write("<br>Division is "+(a/b));
    document.write("<br>Modulus is "+(a%b));
    document.write("<br>Increment is"+(a++)+"  "+(b++));
    document.write("<br>Decrement is"+(a--)+"  "+(b--));
    </script>
</body>
</html>
