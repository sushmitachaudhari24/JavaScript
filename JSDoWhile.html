<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile</title>
</head>
<body>
    <script type="text/javaScript">
        document.write("Table of 4 is here ...<br>")
        var i=1;
        do{
            document.write(i+"*"+4+"="+(i*4)+"<br>");
            i++;
        }while(i<=10);
    </script>
</body>
</html>
