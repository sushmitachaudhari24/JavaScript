<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script type="text/javascript">
     function accesshead()
     {
        var v=document.getElementById("h");
        v.innerHTML="Good Morning INDIA";
     }
    </script>
</head>
<body>
    <input type="button" value="Click me" onclick="accesshead()"><br><br>
    <h3 id="h">GOOD Night Guys</h3>
</body>
</html>
