<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayReverse</title>
</head>
<body>
    <Script type="text/javascript">
     var a=[1,2,3,4,5,6];
     document.write("Before Array "+a);
     for(var i=0,j=a.length-1;i<a.length/2;i++,j--)
     {
        var temp=a[i];
        a[i]=a[j];
        a[j]=temp;
     }
     document.write("<br>After Array "+a);
    </Script>
</body>
</html>
