<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box</title>
    <script type="text/javaScript">
       function openf() 
       {
          var result=confirm("Do you want to go Forward ?");
          if(result==true)
          {
            alert(result);
          } 
          else
          {
            alert(result);
          }
       }
    </script>
</head>
<body>
    <h3>Hello Dear Friends Welcome to javaScript</h3>
    <button id="btn" onclick="openf()">Click</button>
</body>
</html>
