<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Program</title>
</head>
<body>
    <script type="text/javaScript">
        var grade='B';
        switch(grade)
        {
            case 'A':document.write("<br>A Grade");break;
            case 'B':document.write("<br>B Grade");break;
            case 'C':document.write("<br>C Grade");break;
            case 'D':document.write("<br>D Grade");break;
            default:document.write("<br>Wrong Choice");
        }
    </script>
</body>
</html>
