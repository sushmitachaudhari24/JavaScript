<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Value by click </title>
    <script type="text/javaScript">
      function changevalue() 
      {
          var vtext=document.getElementById("txt");
          vtext.value=" 200";  
      }
    </script>
</head>
<body>
    <input type="text" id="txt" value="100"/>
    <button type="button" onclick="changevalue()">click here</button>
</body>
</html>
