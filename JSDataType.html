<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTypes Of Js</title>
</head>
<body>
    <h4>Here are the Following DataTypes OF JavaScript</h4>
    <script type="text/JavaScript">
        var a=2;
        var ch='A';
        var f=3.14;
        var d=2.34647;
        var b=123456778;
        var s=1.33456778;
        var str="Svaraj";
        var bool=false;
        document.write(a+"== "+typeof(a)+"<br>");
        document.write(ch+"== "+typeof(ch)+"<br>");
        document.write(f+"== "+typeof(f)+"<br>");
        document.write(d+"== "+typeof(d)+"<br>");
        document.write(b+"== "+typeof(b)+"<br>");
        document.write(s+"== "+typeof(s)+"<br>");
        document.write(str+"== "+typeof(str)+"<br>");
        document.write(bool+"== "+typeof(bool)+"<br>");
    </script>
</body>
</html>
